<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator.js</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="position-relative overflow-hidden vh-100 d-flex justify-content-center align-items-center"></body>
  <nav class="position-absolute start-0 d-flex flex-column vh-100 text-white bg-dark" id="history"><span class="text-warning fs-2" id="close_history_btn"> <i class="fa-solid fa-xmark"></i></span>
    <section class="d-flex flex-column text-center mt-5 mb-3" id="history_setting"> 
      <h2 class="user-select-none">Logs </h2><span class="align-self-end me-2" id="clear_logs"><i class="fa-solid fa-arrows-rotate"></i></span>
    </section>
    <section class="bg-secondary overflow-auto fs-5" id="logs"> 
      <div class="log border-bottom border-dark p-2 position-relative"><a class="text-decoration-none fs-6 position-absolute end-0 top-0 me-2 mt-2 delete_log" href="#1"><i class="fa-solid fa-trash"></i></a>
        <div class="log_equation">12+1</div>
        <div class="log_result text-center">13</div>
      </div>
      <div class="log border-bottom border-dark p-2 position-relative"><a class="text-decoration-none fs-6 position-absolute end-0 top-0 me-2 mt-2 delete_log" href="#1"><i class="fa-solid fa-trash"></i></a>
        <div class="log_equation">12+1</div>
        <div class="log_result text-center">13</div>
      </div>
    </section>
    <section class="pt-2 mt-auto text-center" id="version">    
      <p id="version_number">v1.0.0 <i class="ps-1 fa-solid fa-mug-hot"></i></p>
    </section>
  </nav>
  <div class="container-fluid" id="project-wrapper">
    <div class="container"> 
      <div class="row"> 
        <div class="button_wrapper"><span class="fs-2" id="open_history_btn"><i class="fa-solid fa-bars"> </i></span></div>
      </div>
      <div class="row">
        <header class="col-12 pb-5">
          <h1 class="animate__animated animate__bounce user-select-none text-center fw-bold" id="main_heading">welcome to Calculator.js</h1>
        </header>
      </div>
      <div class="row gx-0">
        <main class="col-12 col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 text-center" id="calculator_wrapper">
          <section class="bg-white d-flex flex-column pb-2" id="calculator_display">
            <section class="order-last" id="result">
              <p class="fs-1" id="result_text"></p>
            </section>
            <form action="" id="operation_log">
              <input class="w-100 border-0 fs-1 ps-4 pe-none user-select-none" id="operation_log_input" type="text" name="" placeholder="0">
            </form>
          </section>
          <section id="keys_wrapper">
            <div class="row text-center">
              <div class="d-flex fs-2">
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 action_key">C</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 disabled action_key">+/-</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 operator_key">%</button>
                <button class="btn btn-primary rounded-0 w-100 rounded-0 border-0 fs-2 text-white operator_key">÷</button>
              </div>
            </div>
            <div class="row"> 
              <div class="d-flex fs-2">
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">7</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">8</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">9</button>
                <button class="btn btn-primary rounded-0 w-100 rounded-0 border-0 fs-2 text-white operator_key">×</button>
              </div>
            </div>
            <div class="row"> 
              <div class="d-flex fs-2">
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">4</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">5</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">6</button>
                <button class="btn btn-primary rounded-0 w-100 rounded-0 border-0 fs-2 text-white operator_key">-</button>
              </div>
            </div>
            <div class="row">
              <div class="d-flex fs-2">
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">1</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">2</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">3</button>
                <button class="btn btn-primary rounded-0 w-100 rounded-0 border-0 fs-2 text-white operator_key">+</button>
              </div>
            </div>
            <div class="row"> 
              <div class="d-flex fs-2">
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 number_key">0</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 operator_key">.</button>
                <button class="btn btn-light rounded-0 w-100 rounded-0 border-0 fs-2 action_key">del</button>
                <button class="btn btn-warning rounded-0 w-100 rounded-0 border-0 fs-2 action_key">=</button>
              </div>
            </div>
            <div class="row text-center">
              <footer class="user-select-none" id="copyright">Made with <span class="text-warning">❤ </span>by <a class="text-decoration-none" href="https://github.com/Silent-Watcher" target="_blank">silentWatcher</a>
                <time>2022</time> ©
              </footer>
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>
  <script src="assets/js/calc.js"> </script>
</html>
